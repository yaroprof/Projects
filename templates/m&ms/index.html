    <!-- Header -->

    <header class="header">
      <div class="header-container">
        <div class="header-left">
          <div class="header-logo">
            <a href="#">Logo</a>
          </div>
          <nav class="header-nav">
            <ul class="nav-list">
              <li class="nav-item">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-home"
                  >
                    <path d="M3 9l9-7 9 7v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
                    <polyline points="9 22 9 12 15 12 15 22" />
                  </svg>
                  <span>Shop</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-gift"
                  >
                    <polyline points="20 12 20 22 4 22 4 12" />
                    <rect x="2" y="7" width="20" height="5" />
                    <line x1="12" y1="22" x2="12" y2="7" />
                    <path d="M7 10a3 3 0 0 1 6 0v2a3 3 0 0 1-6 0z" />
                  </svg>
                  <span>Celebrate</span>
                </a>
              </li>
              <li class="nav-item">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-compass"
                  >
                    <circle cx="12" cy="12" r="10" />
                    <polygon points="16.24 8.24 14.12 14.12 8.24 16.24 10.36 10.36 16.24 8.24" />
                  </svg>
                  <span>Explore</span>
                </a>
              </li>
              <li class="nav-item active">
                <a href="#">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    class="feather feather-briefcase"
                  >
                    <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                    <path d="M16 3.01l-4-2.01-4 2.01" />
                    <path d="M2 13h20" />
                  </svg>
                  <span>Business</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>

        <!-- utility-ctas -->

        <div class="header-utility-ctas">
          <a href="#" class="utility-cta">
            <img src="./images/icons/search-icon.svg" alt="">
           
          </a>

          <a href="#" class="utility-cta">
            <svg class="utility-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <!-- Add SVG path for the second icon -->
            </svg>
          </a>
          <a href="#" class="utility-cta">
            <svg class="utility-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

          </a>
          <a href="#" class="utility-cta">
            <svg class="utility-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <!-- Add SVG path for the fourth icon -->
            </svg>
          </a>
        </div>

      </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-container">
        <div class="slider-container">
          <!-- slider-wrapper -->
          <div class="slider-wrapper">
            <div class="slider-slide">
              <img src="images/slide1.jpg" alt="Slider Slide 1" width="800" height="400" />
            </div>
            <div class="slider-slide">
              <img src="images/slide2.jpg" alt="Slider Slide 2" width="800" height="400" />
            </div>
            <div class="slider-slide">
              <img src="images/slide3.jpg" alt="Slider Slide 3" width="800" height="400" />
            </div>
          </div>
          <!-- slider-thumbnails -->
          <div class="slider-thumbnails">
            <div class="slider-thumbnail">
              <img src="images/slide1.jpg" alt="Slider Slide 1" width="100" height="50" />
            </div>
            <div class="slider-thumbnail">
              <img src="images/slide2.jpg" alt="Slider Slide 2" width="100" height="50" />
            </div>
            <div class="slider-thumbnail">
              <img src="images/slide3.jpg" alt="Slider Slide 3" width="100" height="50" />
            </div>
          </div>

          <!-- slider-control -->
          <div class="slider-controls">
            <div class="arrow arrow-left">&#10094;</div>
            <div class="arrow arrow-right">&#10095;</div>
          </div>
        </div>
        <div class="description-container">
          <h1>Wedding Cake Party Favors</h1>
          <p>
            Make your wedding celebration sweeter with our delightful wedding cake party favors.
          </p>
          <!-- <a href="#" class="cta-button">Shop Now</a> -->
        </div>
      </div>
    </section>
