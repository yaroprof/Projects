<!DOCTYPE html>
<html>
<head>
  <title>Page Menu Parallax</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .menu {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 10px;
    }

    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .menu ul li {
      display: inline-block;
      margin-right: 20px;
    }

    .menu ul li a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      padding: 5px;
    }

    .parallax {
      height: 900px;
      background-image: url('https://images.unsplash.com/photo-1496458590512-56d2688442b1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80');
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }

    .content {
      padding: 50px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="parallax"></div>
  <div class="content">
    <h1>Welcome to my website</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed faucibus nisl ut tincidunt ullamcorper.</p>
  </div>

  <script>
    window.addEventListener('scroll', function () {
      var parallax = document.querySelector('.parallax');
      var scrolled = window.pageYOffset;
      parallax.style.backgroundPositionY = -scrolled * 0.3 + 'px';
    });
  </script>
</body>
</html>
