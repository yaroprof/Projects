<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider-temp-app</title>
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav>
        <div class="burger-menu">
          <div class="bar"></div>
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
        <ul class="nav-menu">
          <li><a href="#">home</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">services</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Hero -->
    <section class="hero">
      <div class="container">
        <div class="slider">
          <div class="slides">
            <div class="slide"><img src="./images/01-img.jpg" alt="slide"></div>
            <div class="slide"><img src="./images/02-img.jpg" alt="slide"></div>
            <div class="slide"><img src="./images/03-img.jpg" alt="slide"></div>
            <div class="slide"><img src="./images/04-img.jpg" alt="slide"></div>
            <div class="slide"><img src="./images/05-img.jpg" alt="slide"></div>

          </div>
          <button class="slider-arrow slider-arrow-left">&lt;</button>
          <button class="slider-arrow slider-arrow-right">&gt;</button>
        </div>
        <div class="slide-layouts">
          <!-- Slide layouts will be generated dynamically -->
        </div>
      </div>
    </section>

    <script src="./js/script.js"></script>
  </body>
</html>
